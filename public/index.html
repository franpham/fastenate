<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fastenate | The Most Awesome Board of Stuff</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="row">
  <div class="small-centered-12 columns">
    <div class="header">
      <div id="header-image">
        <div id="logo-image"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <div class="links">
      <dl class="sub-nav navlinks">
        <dd><a id="random" href="#">RANDOM</a></dd>
        <dd><a id="myboards" href="#">MY BOARDS</a></dd>
        <dd><a id="getapp" href="#">GET APP</a></dd>
      </dl>
    </div>
  </div>
</div>
<div class="row" data-equalizer>
  <div class="medium-6 small-centered-push-12 large-reset-order columns col-width" data-equalizer-watch>
    <div class="box">
      <a href="#" class="hidden"></a>
      <div class="pic-wrapper"><div class="box-pic"></div></div>
      <div class="box-title"></div>
      <div class="box-subtitle"></div>
      <div class="box-text"></div>
    </div>
  </div>
  <div class="medium-6 small-centered-push-12 large-reset-order columns col-width" data-equalizer-watch>
    <div class="box">
      <a href="#" class="hidden"></a>
      <div class="pic-wrapper"><div class="box-pic"></div></div>
      <div class="box-title"></div>
      <div class="box-subtitle"></div>
      <div class="box-text"></div>
    </div>
  </div>
</div>
<div class="row" data-equalizer>
  <div class="medium-6 small-centered-push-12 large-reset-order columns col-width" data-equalizer-watch>
    <div class="box">
      <a href="#" class="hidden"></a>
      <div class="pic-wrapper"><div class="box-pic"></div></div>
      <div class="box-title"></div>
      <div class="box-subtitle"></div>
      <div class="box-text"></div>
    </div>
  </div>
  <div class="medium-6 small-centered-push-12 large-reset-order columns col-width" data-equalizer-watch>
    <div class="box">
      <a href="#" class="hidden"></a>
      <div class="pic-wrapper"><div class="box-pic"></div></div>
      <div class="box-title"></div>
      <div class="box-subtitle"></div>
      <div class="box-text"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="medium-12 columns show-for-medium-up">
    <div class="footer">
      <img src="styles/assets/facebook_grey.svg" class="footer-image" alt="Facebook" />
      <img src="styles/assets/instagram_grey.svg" class="footer-image" alt="Instagram" />
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/app.js"></script>
</body>
</html>
